<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./Lab4.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab4</title>
	</head>
	<body>
		<header>
			<input class="find-text" type="text">
			<button class="find-button">Find by query</button>
		</header>
		<div>	
			<div class="news-block__sources">
				<button class="news-block__sources__all">
					<h2>Show All</h2>
				</button>
			</div>
			<div class="news-block">
				<div class="news-block__news-list">
				
				</div>
				<p class="news-block__no-articles-message">There are no articles matching your request</p>
				<button class="load-more-button" id="load-more">Load more...</button>
			</div>
		</div>
		<footer>
			<p><a href="https://NewsAPI.org">Powered by NewsAPI.org</a></p>
		</footer>

		<template id="tmpl__source">
			<button class="tmpl__source__button" title="Wtf">
				<h2 class="tmpl__source__name"></h2>
				<p class="tmpl__source__id"></p>
				
			</button>
		</template>

		<template id="news__tmpl">
			<a class="news__tmpl__link">
				<img class="news__tmpl__image">
				<h3 class="news__tmpl__title">Title</h3>
				<p class="news__tmpl__description">Description</p>
				
			</a> 
		</template>

		<script src="Model.js"></script>
		<script src="View.js"></script>
		<script src="Controller.js"></script>
	</body>
</html>
